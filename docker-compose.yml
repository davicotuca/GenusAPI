#Version do docker compose - para não quebrar caso lance novas versoes incompativeis
version: "3.9"

services:
#nome do nosso servico
  app:
    build:
    #o contexto de onde vamos rodar do docker, o o . significa que e o root
      context: .
      args:
        - DEV=true
    ports:
      - "8000:8000"
    volumes:
    # isso é para o codigo ser refletido no running container, sem precisar reiniciar o container toda vez
      - ./app:/app
      # o comando que e usado para rodar o servidor, podemos overwrite  esse comando usando docker-compose run
    command: >
      sh -c "python manage.py wait_for_db &&
             python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    environment:
      - DB_HOST=db
      - DB_NAME=devdb
      - DB_USER=devuser
      - DB_PASS=changeme
    depends_on:
      - db

  db:
    image: postgres:13-alpine
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=devdb
      - POSTGRES_USER=devuser
      - POSTGRES_PASSWORD=changeme

volumes:
  dev-db-data: